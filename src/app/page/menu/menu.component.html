<div [style.visibility]="visible" [style.opacity]="opacity"
  class="menu menu-klient" [ngClass]="{'menu-klient': !checkLog() && !checkAdmin(),
  'menu-singin': checkLog() && !checkAdmin(), 'menu-admin': checkUpr()}" >
  <ul>
    <li>
      <a href=" roomboard">OFERTY</a>
    </li>
    <li [ngClass]="{'visible-menu': checkLog()}">
      <a href="log" *ngIf="!checkLog()" >ZALOGUJ</a>
    </li>
    <li [ngClass]="{'visible-menu': checkLog()}">
      <a *ngIf="!checkLog()" href="signup">REJESTRACJA</a>
    </li>
    <li [ngClass]="{'visible-menu': !checkLog()}">
      <a href="profil" *ngIf="checkLog()">PROFIL</a>
    </li>
    <li [ngClass]="{'visible-menu': !checkLog() && !checkUpr()}" class="drop-down-pole">
      <div  *ngIf="checkLog() && checkUpr()" class="dropdown">
        <button class="dropbtn">E-PRACOWNIK
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="panel">OBOWIĄZKI</a>
          <a href="reservationboard">REZERWACJE</a>
          <a href="workergrid">OFERTY</a>
        </div>
      </div>
    </li>
    <li [ngClass]="{'visible-menu':!checkAdmin()}" class="drop-down-pole">
      <div  *ngIf="checkLog() && checkAdmin()" class="dropdown">
        <button class="dropbtn">ZARZĄDZAJ
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="workercreation">NOWY PRACOWNIK</a>
          <a href="roomadd">DODAJ OFERTĘ</a>
        </div>
      </div>
    </li>
    <li [ngClass]="{'visible-menu':!checkAdmin()}" class="drop-down-pole">
      <div  *ngIf="checkLog() && checkAdmin()" class="dropdown">
        <button class="dropbtn">PANELE
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="workerboard">PRACOWNIK</a>
          <a href="customerboard">KLIENT</a>
          <a href="roomgrid">OFERTY</a>
        </div>
      </div>
    </li>
    <li [ngClass]="{'visible-menu': checkLog()}">
      <a href="e_worker" *ngIf="!checkLog() ">E-PRACOWNIK</a>
    </li>
    <li [ngClass]="{'visible-menu': !checkLog()}">
      <a href="roomboard" *ngIf="checkLog()" (click)="logOut()">WYLOGUJ</a>
    </li>
  </ul>
</div>
<button id="hamburger" (click)="hamburger()">&#9776;</button>
