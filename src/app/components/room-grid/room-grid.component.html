<ag-grid-angular
  style="width: 100%; height: 700px;"
  class="ag-theme-alpine-dark"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  (gridReady)="onGridReady($event)"
  [headerHeight]="100"
  [rowHeight]="200"
  (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>
