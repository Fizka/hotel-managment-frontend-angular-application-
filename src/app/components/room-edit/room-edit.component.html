<div class="jumbotron">
  <form class="edit-modal">
      <div class="form-group">
        <div class="form-group"><h2>Tytuł: </h2>
          <textarea class="form-control" name="title" required [(ngModel)]="room.title" value="{{room.title}}"
                    rows="6"></textarea>

        </div>
        <div class="form-group"><h2>Opis: </h2>
          <textarea class="form-control" name="description" required [(ngModel)]="room.description"
                    value="{{room.description}}" rows="12"></textarea>
          <br/></div>
      </div>
      <button type="button" class="btn btn-primary btn-lg" (click)="onReset()">Wyjdź</button>
      <button type="button" class="btn btn-primary btn-lg" (click)="onSave()">Zapisz</button>
  </form>
</div>
